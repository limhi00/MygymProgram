<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Fitness Program - 게시글 삭제</title>
<link href="assets/css/style_board.css" rel="stylesheet">
<script>
	function sendOk() {
		window.opener.name="parentPage";
		document.deleteCateResult.target="parentPage";
		document.deleteCateResult.action="/categoryList";
		document.deleteCateResult.submit();
		self.close();
	}
</script>
</head>
<body>
	<div class="board_wrap">
		<form th:action="@{/deleteResult}">
			<dl class="position-absolute top-50 start-50 translate-middle-x">
				<dd>
					<strong>게시글 목록으로 돌아가기</strong>
				</dd>
			</dl>
			<br><br>
			<div class="bt_wrap">
				<input type="button" value="확인" onclick="sendOk()" class="btItem">
			</div>
		</form>
	</div>
</body>
</html>
