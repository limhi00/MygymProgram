<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/_layout">
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>게시글 수정</title>
  <!-- 작성하는 페이지가 CSS가 별도로 필요하면 추가한다. -->
  <link href="assets/css/style_board.css" rel="stylesheet">
</head>
<body>
	<div layout:fragment="content">

		<!-- Breadcrumbs -->
		<section class="breadcrumbs">
			<div class="container">
				<div class="d-flex justify-content-between align-items-center">
					<h2>게시글 수정</h2>
					<ol>
						<li><a href="#">게시글 수정</a></li>
						<li>게시판</li>
					</ol>
				</div>
			</div>
		</section>
		<!-- End Breadcrumbs -->

		<section class="myContent">
			<div class="container">
				<div class="board_wrap">
					<div class="board_title">
						<strong>글 수정</strong>
					</div>

					<div class="board_write_wrap">
						<div class="board_write">
							<form th:action="@{/updateBoard}" method="post">
								<input name="bseq" type="hidden" th:value="${board.bseq}">

								<div class="title">
									<dl>
										<dt>제목</dt>
										<dd>
											<input name="title" type="text" th:value="${board.title}">
										</dd>
									</dl>
								</div>

								<div class="info">
									<dl>
										<dt>글쓴이</dt>
										<dd>
											<input name="writer" type="text" th:value="${board.writer}"
												readonly>
										</dd>
									</dl>

									<dl>
										<dt>비밀번호</dt>
										<dd>
											<input name="password" type="password" placeholder="비밀번호 입력">
										</dd>
									</dl>

									<dl>
										<dt>아이디</dt>
										<dd>
											<input type="text" name="mid" placeholder="아이디 입력">
										</dd>
									</dl>

									<dl>
										<dt>카테고리</dt>
										<dd>
											<select name="category" th:value="${board.category}">
												<option value="전체게시판">전체게시판</option>
												<option value="자유게시판">자유게시판</option>
												<option value="운동영상">운동영상</option>
												<option value="챌린지">첼린지</option>
											</select>
										</dd>
									</dl>

								</div>
								<div class="cont">
									<textarea name="content" th:text="${board.content}"></textarea>
								</div>

								<div class="upload">
									<input type="file" id="fileupload" />
								</div>

								<div class="bt_wrap">
									<input type="submit" class="btItem" value="수정"> 
									<a href="#" onclick="location.href = document.referrer;" class="btItem">취소</a>
								</div>
							</form>
						</div>

					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
