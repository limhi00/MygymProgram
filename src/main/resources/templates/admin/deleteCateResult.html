<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>My Fitness Program - 글 신고</title>
<link href="../assets/css/style_board.css" rel="stylesheet">
<script>
	function sendOk() {
		window.opener.name="parentPage";
		document.deleteCateResult.target="parentPage";
		document.deleteCateResult.action="/admin/categoryList";
		document.deleteCateResult.submit();
		self.close();
	}
</script>
</head>
<body>
	<div class="board_wrap">
		<div class="board_title">
			<strong>카테고리 삭제</strong>
		</div>
		<form name="deleteCateResult">
		<input type="hidden" th:value="${category.cid}" id="cid">
			<dl>
				<dd>
					<strong>카테고리가 삭제되었습니다!</strong>
				</dd>
			</dl>
			<br><br>
			<div class="bt_wrap">
				<input type="button" value="확인" onclick="sendOk()" class="btItem">
			</div>
		</form>
	</div>
</body>
</html>
