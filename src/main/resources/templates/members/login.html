<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout/_layout}">
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>로그인</title>

<!-- 작성하는 페이지가 CSS가 별도로 필요하면 추가한다. -->
<link th:href="@{/assets/css/style_login.css}" rel="stylesheet">

<style>
#footer {
	height: 210px;
	position: absolute;
	width: 100%;
	bottom: 0px;
	left: 0;
}
</style>

</head>
<body>
	<div layout:fragment="content">

		<section class="myContent">
			<div class="container">
				<!-- 내용 -->

				<div class="center_login">
					<h1>로그인</h1>
					
 						<div th:if="${param.error}">
							<div th:align="center" class="alert alert-danger">
							회원ID 또는 비밀번호를 확인해 주세요.
							</div>
						</div>
						
						 <div th:if="${param.logout}">
							<div th:align="center" class="alert alert-danger">
							로그아웃 되었습니다.
							</div>
						</div>
					
					<form th:action="@{/login}" method="post">


						<div class="txt_field">
							<input type="text" name="username" id="username"> <span></span> <label>아이디</label>
						</div>

						<div class="txt_field">
							<input type="password" name="password" id="password" class="form-control"> <span></span> <label>비밀번호</label>
						</div>

						<div class="Id">
							<a href="/findIdForm">아이디 찾기</a>
						</div>

						<div class="pass">
							<a href="/findPwdForm">비밀번호 찾기</a>
						</div>

						<input type="submit" value="로그인">

						<div class="signup_link">
							<a th:href="@{/join}">회원가입</a>
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>

</body>
</html>
