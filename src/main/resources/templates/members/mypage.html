<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/_layout">
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">

<title>마이페이지</title>
</head>
<body>
<div layout:fragment="content">
	<!-- Breadcrumbs -->
		<section class="breadcrumbs">
			<div class="container">
				<div class="d-flex justify-content-between align-items-center">
					<h2>마이페이지</h2>
					<ol>
						<li><a href="/">메인</a></li>
						<li>마이페이지</li>
					</ol>
				</div>
			</div>
		</section>
	<!-- End Breadcrumbs -->
<!-- <form th:action="@{/save}" method="post">  -->
<form th:action="@{|/members/mypage/${username}|}" method="post">

<input type="hidden" name="username" th:value="${session.member.username}"/>
	<div class="container">

		<section th:align="center">
			<h3><span th:text="${member.name}"></span>님의 회원 정보 페이지입니다.</h3>
		</section>
		<hr>

		<div class="col-md-6">
		<label for="mid" class="form-label">아이디</label>
			<input type="text" name="username" class="form-control" th:placeholder="${session.member.username}" disabled>
			<small id="emailHelp" class="form-text text-muted">
				<span th:style="${'color: red'}">*아이디는 변경할 수 없습니다.</span>
			</small>
		</div>
		
		<div class="col-md-6">
			<label for="name" class="form-label">이름</label> 
			<input type="text" name="name" class="form-control" th:value="${member.name}">
		</div>

		<div class="col-md-6">
			<label for="password" class="form-label">비밀번호</label> 
			<input type="password" name="password" class="form-control" th:value="${member.password}">
		</div>
		
		<div class="col-md-6">
			<label for="email" class="form-label">이메일</label> 
			<input type="email" name="email" class="form-control" th:value="${member.email}">
		</div>
		
		<div class="col-md-6">
			<label for="phone" class="form-label">전화번호</label> 
			<input type="text" name="phone" class="form-control" th:value="${member.phone}">
		</div>
		

		<div class="col-md-6">
			<label for="createDate" class="form-label">가입한 날짜 :</label>
			<span th:text="${#temporals.format(member.createDate,'yyyy년 MM월 dd일')}"></span>
		</div>
		<div class="bt_wrap">
			<button type="submit" class="btItem">수정하기</button>
			<a th:href="@{/members/mypage/delete(username=${member.username})}" class="btItem">회원탈퇴</a>
		</div>
		
	</div>
</form>
</div>
</body>
</html>
