<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
		layout:decorate="layout/_layout">
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">

<title>회원가입</title>
<!-- 작성하는 페이지가 CSS가 별도로 필요하면 추가한다. -->

<style>
html {
	margin: 0;
	padding: 0;
	width: 100%;
}

container {
	width: 300px;
	height: 300px;
}

section {
	margin-bottom: 20px;
}

.div {
	display: inline-block;
	width: 300px;
	height: 300px;
}

.field-error {
	border-color: #dc3545;
	color: #dc3545;
}

#alert {
	margin-top: 5px;
}
</style>
</head>
<body>
	<div layout:fragment="content">
		<!-- Breadcrumbs -->
		<section class="breadcrumbs">
			<div class="container">
				<div class="d-flex justify-content-between align-items-center">
					<h2>아이디 찾기</h2>
					<ol>
						<li><a href="/">메인</a></li>
						<li>비밀번호 찾기</li>
					</ol>
				</div>
			</div>
		</section>
		<!-- End Breadcrumbs -->

		<div class="container">
			<!-- 내용 -->
			<form th:action="@{/members/join}" th:object="${memberCreateForm}" method="post">

				<div class="col-md-6">
					<label for="username" class="form-label">아이디</label> 
					<input type="text" name="namename" class="form-control">
					<div class="alert alert-danger" id="alert"></div>
				</div>

				<div class="col-md-6">
					<label for="email" class="form-label">이메일</label> 
					<input type="email" name="email" class="form-control">
					<div class="alert alert-danger" id="alert"></div>
				</div>
				<div class="bt_wrap">
					<button type="submit" class="btItem">확인</button>
					<a href="/members/findId" class="btItem">아이디찾기</a>
					<a href="/members/login" class="btItem">로그인</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
