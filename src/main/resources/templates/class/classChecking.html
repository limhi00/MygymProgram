<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/_layout">

<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">

<title>My Fitness Program - 수업확인</title>
</head>
<body>
<div layout:fragment="content">
	<section class="breadcrumbs">
			<div class="container">
				<div class="d-flex justify-content-between align-items-center">
					<h2>수업 에약</h2>
					<ol>
						<li><a href="/classCalendar">수업 예약</a></li>
						<li>수업 예약</li>
					</ol>
				</div>
			</div>
		</section>
		<!-- End Breadcrumbs -->
	<section class="myContent">
		<div class="container reservation">
			<main>
				<div class="py-5 text-center">
					<h2>Class Checking</h2>
				</div>

				<div class="row g-3 justify-content-center">
					<div class="col-md-7 col-lg-8">
						<hr class="mb-5">
						<h4 class="mb-5">
						</h4>
						<form class="needs-validation" novalidate>
							<div class="row g-3">

								<div class="col-md-6">
									<label class="form-label">회원명</label>
									<input name="member" id="member" type="text" th:value="${reservation.member.name}" readonly class="form-control-plaintext fw-bolder">
								</div>

								<div class="col-md-8">
									<label class="form-label">회원 전화번호</label>
									<input type="text" readonly class="form-control-plaintext fw-bold" th:value='${reservation.member.phone}' required>
								</div>

								<div class="col-5">
									<label class="form-label">시간 선택</label> 
									<input type="text" readonly class="form-control-plaintext mb-5 fw-bold bg-danger bg-opacity-25 text-dark" th:value="${reservation.classTime}+':00 ~ '+${reservation.classTime}+':50'" required>
								</div>
							</div>

							<div class="bt_wrap">
								<a class="btItem" href="/classCancel" >예약취소</a>
								<a class="btItem" href="/classCalendarView" style="width: 130px">달력으로 이동</a>
								<a class="btItem" href="/getClassDiary">수업일지</a>
							</div>
						</form>
					</div>
				</div>
			</main>
		</div>
	</section>
</div>
</body>
</html>
