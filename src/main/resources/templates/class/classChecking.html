<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">

<title>My Fitness Program - 수업확인</title>

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
	rel="stylesheet" />

<!-- Vendor CSS Files -->
<link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet" />
<link href="assets/vendor/bootstrap/css/bootstrap.min.css"
	rel="stylesheet" />
<link href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
	rel="stylesheet" />
<link href="assets/vendor/boxicons/css/boxicons.min.css"
	rel="stylesheet" />
<link href="assets/vendor/glightbox/css/glightbox.min.css"
	rel="stylesheet" />
<link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet" />

<!-- Template Main CSS File -->
<link href="assets/css/style_board.css" rel="stylesheet">
<script type="text/javascript">
	function cancel() {
		window.close();
	}
</script>
</head>
<body>
	<section class="myContent">
		<div class="container reservation">
			<main>
				<div class="py-5 text-center">
					<h2>Class Checking</h2>
				</div>

				<div class="row g-3 justify-content-center">
					<div class="col-md-7 col-lg-8">
						<hr class="mb-5">
						<h4 class="mb-5">
							<script>
								 var a= new Date();
								 document.write(a.toDateString()+"<br>");
							</script>
						</h4>
						<form class="needs-validation" novalidate>
							<div class="row g-3">

								<div class="col-md-6">
									<label class="form-label">회원명</label>
									<input name="member" id="member" type="text" th:value="${#authentication.name}" readonly  class="form-control-plaintext fw-bolder">
								</div>

								<div class="col-md-8">
									<label class="form-label">회원 전화번호</label>
									<input type="text" readonly class="form-control-plaintext fw-bold" value="010-1234-1234" required>
								</div>

								<div class="col-5">
									<label class="form-label">시간 선택</label> 
									<input type="text" readonly class="form-control-plaintext mb-5 fw-bold bg-danger bg-opacity-25 text-dark" value="12:00 ~ 12:50" required>
								</div>
							</div>

							<div class="bt_wrap">
								<a class="btItem" href="/classCancel" >예약취소</a>
								<a class="btItem" href="/checkCalendar" style="width: 130px">달력으로 이동</a>
							</div>
						</form>
					</div>
				</div>
			</main>
		</div>
	</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
