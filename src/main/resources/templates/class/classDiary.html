	layout:decorate="layout/_layout">
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>My Fitness Program - 수업 일지</title>
<link rel="stylesheet" href="assets/css/style_board.css">
</head>
<body>

	<div layout:fragment="content">

		<!-- ======= Breadcrumbs ======= -->
		<section class="breadcrumbs">
			<div class="container">
				<div class="d-flex justify-content-between align-items-center">
					<h2>수업 일지</h2>
					<ol>
						<li><a href="class/classDiary">수업 일지</a></li>
						<li>수업 달력</li>
					</ol>
				</div>
			</div>
		</section>
		<!-- End Breadcrumbs -->

		<section class="myContent">
			<div class="container">
				<!-- 내용 작성. -->
				<div class="board_wrap">
				<form method="get">
				<input type="hidden" th:value="${ClassDiary.cdseq}" id="cdseq">
					<div class="board_view_wrap">
						<div class="board_view">
							<div class="title">
								<dl>
									<dt>제목</dt>
									<dd th:text="${ClassDiary.cdtitle}"></dd>
								<dl>
							</div>
							<div class="info">
								
								<dl>
									<dt>글쓴이</dt>
									<dd><input name="member" id="member" type="text" th:value="${#authentication.name}" readonly></dd>
								</dl>
								<dl>
									<dt>수업 시간</dt>
									<dd>2022년 07월 12일 14:00~ 14:50</dd>
									<!-- 자동으로 시간 및 날짜 선택 가능하도록 -->
								</dl>

							</div>
							<div class="cont">
								<dt>내용</dt>
								<dd th:text="${ClassDiary.content}"></dd>
							</div>
						</div>
						<div id="disqus_thread"></div>

							Please enable JavaScript to view the <a
								href="https://disqus.com/?ref_noscript">comments powered by

						<div class="bt_wrap">

							<a href="report.html"class="btItem">신고</a> <a href="delete.html">삭제</a>

	</div>
