<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/_layout">
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>My Fitness Program - 수업예약</title>
<!-- 작성하는 페이지에 별도의 CSS가 필요하면 추가. -->
</head>
<body>
	<div layout:fragment="content">
	<section class="breadcrumbs">
		<div class="container">
			<div class="d-flex justify-content-between align-items-center">
				<h2>수업 예약</h2>
				<ol>
					<li><a href="/classCalendarView">수업 예약</a></li>
					<li>수업 예약 달력</li>
				</ol>
			</div>
		</div>
	</section>
	<!-- End Breadcrumbs -->
	<section class="myContent_class">
		<div class="container reservation">
			<main>
				<div class="py-5 text-center">
					<h1>Class Checking</h1>
				</div>
				<div class="row g-3 justify-content-center">
					<div class="col-md-7 col-lg-8">
						<hr class="mb-5">
						<h4 class="mb-5"></h4>
						<form th:action="@{/classReservation}" method="post">
						<input type="hidden" th:value="${rseq}" name="rseq">
							<div class="row g-3">
								<div class="col-md-6 mx-5 my-3">
									<label class="form-label">회원 아이디</label>
									<input type="text" th:value="${name}" name="member" class="form-control" readonly>
								</div>
								<div class="col-md-6 mx-5 my-3">
									<label class="form-label">시간 선택</label> <br> 
									<input class="form-control mb-2" type="text" name="classDate" th:value="${classDate}" readonly> 
									<select class="select form-select" name="classTime" required>
										<option value="">시간대</option>
										<option value="09">09:00 ~ 09:50</option>
										<option value="10">10:00 ~ 10:50</option>
										<option value="11">11:00 ~ 11:50</option>
										<option value="12">12:00 ~ 12:50</option>
										<option value="13">13:00 ~ 13:50</option>
										<option value="14">14:00 ~ 14:50</option>
										<option value="15">15:00 ~ 15:50</option>
										<option value="16">16:00 ~ 16:50</option>
										<option value="17">17:00 ~ 17:50</option>
										<option value="18">18:00 ~ 18:50</option>
										<option value="19">19:00 ~ 19:50</option>
										<option value="20">20:00 ~ 20:50</option>
										<option value="21">21:00 ~ 21:50</option>
										<option value="22">22:00 ~ 22:50</option>
										<option value="23">23:00 ~ 23:50</option>
									</select>
								</div>
								<div class="col-md-6 mx-5 my-3">
									<label class="form-label">트레이너 선택</label>
									<select class="select form-select mb-5" name="cTrainer" required>
										<option value="">트레이너 선택</option>
										<option th:each="cTrainer : ${cTrainerList}" th:value="${cTrainer.username}" th:text="${cTrainer.name}"></option>
									</select>
								</div>
							</div>

							<div>
								<p>위 내용을 확인하였으며, 해당 시간에 불참시 그 책임은 본인에게 있음에 동의합니다.</p>
							</div>
							<div class="form-check my-3">
								<input type="checkbox" class="form-check-input" id="save-info" required>
								<label class="form-check-label" for="save-info">동의합니다.</label>
							</div>
							<div class="bt_wrap">
								<button class="btItem" type="submit">예약하기</button>
								<a class="btItem" href="/classCalendarView">취소</a>
							</div>
						</form>
					</div>
				</div>
			</main>
		</div>
	</section>
	</div>
</body>
</html>
