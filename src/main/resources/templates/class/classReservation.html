<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">

<title>My Fitness Program - 수업예약</title>

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
	rel="stylesheet" />

<!-- Vendor CSS Files -->
<link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet" />
<link href="assets/vendor/bootstrap/css/bootstrap.min.css"
	rel="stylesheet" />
<link href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
	rel="stylesheet" />
<link href="assets/vendor/boxicons/css/boxicons.min.css"
	rel="stylesheet" />
<link href="assets/vendor/glightbox/css/glightbox.min.css"
	rel="stylesheet" />
<link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet" />

<!-- Template Main CSS File -->
<link href="assets/css/style_board.css" rel="stylesheet">
<script type="text/javascript">
	function cancel() {
		window.close();
	}
</script>
</head>
<body>
	<section class="myContent">
		<div class="container reservation">
			<main>
				<div class="py-5 text-center">
					<h2>Class Reservation</h2>
				</div>

				<div class="row g-3 justify-content-center">
					<div class="col-md-7 col-lg-8">
						<hr class="mb-5">
						<h4 class="mb-5">
							<script>
								 var a= new Date();
								 document.write(a.toDateString()+"<br>");
							</script>
						</h4>
						<form th:action="@{/classChecking}" method="get">
							<div class="row g-3">
								<div class="col-md-6">
									<label class="form-label">회원명</label>
									<input type="text" readonly class="form-control" value="홍길동" required>
								</div>

								<div class="col-md-8">
									<label class="form-label">회원 전화번호</label>
									<input type="text" readonly class="form-control" value="010-1234-1234" required>
								</div>

								<div class="col-md-5">
									<label class="form-label">시간 선택</label> 
									<select class="form-select  mb-5" required>
										<option value="">시간대</option>
										<option value="09">09:00 ~ 09:50</option>
										<option value="10">10:00 ~ 10:50</option>
										<option value="11">11:00 ~ 11:50</option>
										<option value="12">12:00 ~ 12:50</option>
										<option value="13">13:00 ~ 13:50</option>
										<option value="14">14:00 ~ 14:50</option>
										<option value="15">15:00 ~ 15:50</option>
										<option value="16">16:00 ~ 16:50</option>
										<option value="17">17:00 ~ 17:50</option>
										<option value="18">18:00 ~ 18:50</option>
										<option value="19">19:00 ~ 19:50</option>
										<option value="20">20:00 ~ 20:50</option>
										<option value="21">21:00 ~ 21:50</option>
										<option value="22">22:00 ~ 22:50</option>
										<option value="23">23:00 ~ 23:50</option>
									</select>
									<div class="invalid-feedback">시간대를 선택해주세요.</div>
								</div>
							</div>

							<div>
								<p>위 내용을 확인하였으며, 해당 시간에 불참시 그 책임은 본인에게 있음에 동의합니다.</p>
							</div>
							<div class="form-check mb-5">
								<input type="checkbox" class="form-check-input" id="save-info">
								<label class="form-check-label" for="save-info">동의합니다.</label>
							</div>
							<div class="bt_wrap">
								<button class="btItem" type="submit">예약하기</button>
								<button class="btItem" onclick="cancel()" type="button">취소</button>
							</div>
						</form>
					</div>
				</div>
			</main>
		</div>
	</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
