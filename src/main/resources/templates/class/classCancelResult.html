<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">

<title>My Fitness Program - 수업취소</title>

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
	rel="stylesheet" />

<!-- Vendor CSS Files -->
<link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet" />
<link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
<link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet" />
<link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet" />
<link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet" />

<!-- Template Main CSS File -->
<link href="assets/css/style_board.css" rel="stylesheet">

</head>
<body>

	<section class="myContent">
		<div class="container reservation">
			<form>
				<input type="hidden" th:value="${reservation.rseq}" id="rseq">
				<input type="hidden" th:value="${member.password}" id="mPwd">
				<div class="py-5 text-center">
					<h2 class="">비밀번호 확인</h2>
					<hr class="mt-4">
				</div>
				<div class="row g-3">
					<div class="text-center">
						<div class="mx-auto">
							<label class="form-label">회원 비밀번호</label>
							<input type="text" id="mPwdPut" class="border border-secondary ms-3 mb-5" required>
						</div>
						<div class="bt_wrap">
							<a href="" onclick="deleteClassPopup()" class="btItem">예약취소</a>
							<a href="" onclick="cancel()" class="btItem">취소</a>
						</div>
					</div>
				</div>
			</form>
		</div>
	</section>

	<script src="assets/js/main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
