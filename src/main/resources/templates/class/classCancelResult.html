<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">

<title>My Fitness Program - 수업취소</title>

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
	rel="stylesheet" />

<!-- Vendor CSS Files -->

<!-- Template Main CSS File -->
<link href="assets/css/style_board.css" rel="stylesheet">
<script>
	function classCancelCheck() {
		window.opener.name="parentPage";
		document.classCancel.target="parentPage";
		document.classCancel.action="/classCalendarView";
		document.classCancel.submit();
				
		self.close();
	}
</script>
</head>
<body>
	<section class="myContent">
		<div class="container">
			<div class="board_wrap">
				<br>
				<br>
				<div class="board_title">
					<strong>수업 취소</strong>
				</div>
				<div class="board_write_wrap">
					<form name="classCancel">
						<div class="board_write">
							<br>
							<div class="title">
								<p>예약이 취소되었습니다.</p>
							</div>
							<div class="bt_wrap">
								<button type="button" onclick="classCancelCheck()" class="btItem">확인</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
