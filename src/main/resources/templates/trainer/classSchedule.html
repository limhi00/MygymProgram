<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/_layout">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	
<title>My Fitness Program - 수업 일정</title>

<!-- 작성하는 페이지가 CSS가 별도로 필요하면 추가한다. -->
<!-- jquery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- fullcalendar CDN -->
<link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css' rel='stylesheet' />
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js'></script>
<!-- fullcalendar 언어 CDN -->
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/locales-all.min.js'></script>

<style>
/* body 스타일 */
html, body {
	font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
	font-size: 14px;
}
</style>

</head>
<body>

	<div layout:fragment="content">

		<!-- ======= Breadcrumbs ======= -->
		<section class="breadcrumbs">
			<div class="container">
				<div class="d-flex justify-content-between align-items-center">
					<h2>수업 일정</h2>
					<ol>
						<li><a href="class/classSchedule">수업 일정</a></li>
						<li>트레이너 기능</li>
					</ol>
				</div>
			</div>
		</section>
		<!-- End Breadcrumbs -->

		<section class="myContent">
			<div class="container">
				<!-- calendar 태그 -->
				<div id='calendar-container'
					style="width: 1000px; margin: 30px auto;">
					<div id='calendar'></div>
				</div>

				<script>
					(function() {
						$(function() {
							// calendar element 취득
							var calendarEl = $('#calendar')[0];
							// full-calendar 생성하기
							var calendar = new FullCalendar.Calendar(
									calendarEl, {
										height : '700px', // calendar 높이 설정
										expandRows : true, // 화면에 맞게 높이 재설정
										slotMinTime : '09:00', // Day 캘린더에서 시작 시간
										slotMaxTime : '24:00', // Day 캘린더에서 종료 시간
										// 해더에 표시할 툴바
										headerToolbar : {
											left : 'prev,next today',
											center : 'title',
											right : 'timeGridWeek,timeGridDay'
										},
										initialView : 'timeGridWeek', // 초기 로드 될때 보이는 캘린더 화면(기본 설정: 달)
										initialDate : '2021-07-15', // 초기 날짜 설정 (설정하지 않으면 오늘 날짜가 보인다.)
										navLinks : true, // 날짜를 선택하면 Day 캘린더나 Week 캘린더로 링크
										editable : true, // 수정 가능?
										//selectable: true, // 달력 일자 드래그 설정가능
										nowIndicator : true, // 현재 시간 마크
										//dayMaxEvents: true, // 이벤트가 오버되면 높이 제한 (+ 몇 개식으로 표현)
										locale : 'ko', // 한국어 설정
										eventAdd : function(obj) { // 이벤트가 추가되면 발생하는 이벤트
											console.log(obj);
										},
										eventChange : function(obj) { // 이벤트가 수정되면 발생하는 이벤트
											console.log(obj);
										},
										eventRemove : function(obj) { // 이벤트가 삭제되면 발생하는 이벤트
											console.log(obj);
										},
										select : function(arg) { // 캘린더에서 드래그로 이벤트를 생성할 수 있다.
											var title = prompt('Event Title:');
											if (title) {
												calendar.addEvent({
													title : title,
													start : arg.start,
													end : arg.end,
													allDay : arg.allDay
												})
											}
											calendar.unselect()
										}
										// 이벤트 
										,
										events : [ {
											title : '홍길동 님',
											start : '2021-07-13T16:00:00',
											backgroundColor : '#cecece',
											borderColor : '#cecece',
											textColor : '#000'
											
										} ]
									});
							// 캘린더 랜더링
							calendar.render();
						});
					})();
				</script>
			</div>
		</section>
	</div>
</body>
</html>
